<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Table: Bang du lieu -->
    <h2>Bang danh sach hoc vien</h2>

    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Ho Ten</th>
          <th>Tuoi</th>
          <th>Noi Sinh</th>
        </tr>
      </thead>

      <!-- Than bang -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Nguyen Van A</td>
          <td>18</td>
          <td>Ha Noi</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nguyen Van B</td>
          <td>22</td>
          <td>Bac Ninh</td>
        </tr>
      </tbody>
    </table>
    <!-- Form: Bieu mau nhap lieu -->
    <h2>Form Dang ky</h2>
    <form>
      <label>Ho Ten:</label>
      <input type="text" placeholder="Nhap ho ten" />
      <!-- Email -->
      <br />
      <br />
      <label>Email:</label>
      <input type="email" placeholder="Nhap email" />
      <br />
      <br />
      <!-- Password -->
      <label>Password:</label>
      <input type="password" placeholder="Nhap password" />
      <br />

      <!-- Select -->
      <br />
      <label>San pham:</label>
      <select>
        <option value="">Tat ca dien thoai</option>
        <option value="">iPhone</option>
        <option value="">Samsung</option>
        <option value="">Xiaomi</option>
      </select>
      <br />
      <!-- Gui di -->
      <button type="submit">Gui di</button>
    </form>
    <!-- Block -->
    <p>Doan van 1</p>
    <p>Doan van 2</p>
    <!-- Inline trong html -->
    <a href="#">Chuyen huong den Techmaster</a>
    <button>Submit</button>

    <!-- The div -->
    <div>
      <p>The div 1</p>
      <p>The div 2</p>
    </div>

    <h2>Day la lop <span>java 24</span></h2>
  </body>
</html>
